@for (player of game.players; track player; let i = $index) {
<app-player [ngStyle]="{'top.px': 100 + (i * 90)}" class="player-position" [playerActive]="i == game.currentPlayer"
    [name]="player"></app-player>
}

<div class="field">

    <div class="card-stack">
        <!-- Card stack-->
        @for (item of [0,1,2,3]; track $index) {
        <img [ngStyle]="{'right.px': $index * 5}" src="assets/img/cards/card_cover.png" alt="">
        }
        <img (click)="takeCard()" class="top-card" style="right: 25px" src="assets/img/cards/card_cover.png"
            alt="">


        <!-- Stack for played cards -->
        @for (card of game.playedCards; track $index) {
        <img class="played-card" src="assets/img/cards/{{ card }}.png">
        }

        <!-- Current card (Animation) -->
        @if (pickCardAnimation) {
        <img (click)="takeCard()" class="pick-card" style="right: 25px"
            src="assets/img/cards/{{ currentCard }}.png" alt="">
        }
    </div>
</div>

<app-game-info [card]="currentCard" class="pin-bottom"></app-game-info>

<button mat-fab color="primary" (click)="openDialog()" class="btn-add">
    <mat-icon>add</mat-icon>
</button>
