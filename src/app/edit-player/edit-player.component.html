<h1 mat-dialog-title>Edit player</h1>

<div class="flex">
@for (picture of allProfilePictures; track picture) {
    <mat-dialog-actions>
    <img class="profile-picture" [mat-dialog-close]="picture" src="assets/img/profile/{{picture}}" alt="">
</mat-dialog-actions>
}


</div>


<mat-dialog-actions>
    <button mat-button (click)="dialogRef.close">Close</button>
    <button mat-button color="warn" [mat-dialog-close]="'DELETE'" cdkFocusInitial>Delete</button>
</mat-dialog-actions>
